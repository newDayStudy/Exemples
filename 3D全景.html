<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>3D全景</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
			list-style: none;
		}
		html{
			font-size: 10px;
		}
		body{
			perspective: 1000px;
			cursor: pointer;
		}
		#container{
			width:  75rem;
			height: 30rem;
			margin: 20rem auto;
			border: 2px solid red;
		}
	</style>
</head>
<body>
	<ul id="container">
		
	</ul>
	<script src="js/three.min.js"></script>
	<script src="js/photo-sphere-viewer.min.js"></script>
	<script>
		var div = document.getElementById('container')
		var psv = new PhotoSphereViewer({
			panorama: './images/sun.jpg',
			container: div,
			time_anim: false
		})
	</script>
</body>
</html>
