<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>上拉加载原理分析</title>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}
		.box{
			overflow-y: auto;
			width:400px;
			height: 400px;
			margin: 100px auto;
			border: 1px solid red;
		}
		.uo{
			width:200px;
			height: 1000px;
			margin: auto;
		}
		li{
			height: 200px;
			margin-bottom: 20px;
			background-color: blue;
		}
		.test{
			box-sizing: border-box;
			width: 100px;
			height: 100px;
			margin:10px;
			padding: 10px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul class="uo">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<div class="test"></div>
	<script type="text/javascript">
		var ul = 1
		~function(){
			var ul = document.querySelector('.uo')
			var box = document.querySelector('.box')
			var h = box.clientHeight
			box.onscroll = function(){
				var scroll = this.scrollTop
				var h_ = ul.scrollHeight
				if (scroll + h == h_ ) {
					alert('上拉加载更多')
					for (var i = 0; i < 5; i++) {
						var li = document.createElement('li')
						ul.appendChild(li)
					}
				}	
			}
			var test = document.querySelector('.test')
			console.log(test.offsetHeight)
			console.log(test.clientHeight)
			console.log(test.scrollHeight)
		}()
	</script>
	<script type="text/javascript">
		console.log(ul)
	</script>
</body>
</html>
